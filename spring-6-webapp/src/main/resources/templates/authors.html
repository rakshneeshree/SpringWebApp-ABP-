<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1>Authors List</h1>
<table>
  <tr>

    <th> ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Books</th>
  </tr>

  <tr th:each="author : ${authors}">
    <td th:text="${author.id}"> 4563</td>
    <td th:text="${author.firstname}">Rakshnee</td>
    <td th:text="${author.lastname}">Shree</td>

  <td>
  <ul>
    <li th:each="book :${author.books}" th:text="${book.title}"> </li>
  </ul>
  </td>
  </tr>
</table>

</body>
</html>
